<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")
    // Interpolated
    console.log('Hello I am a %s string!', 'hi');
    // Styled
    console.log('%c Did you hear me  ?', 'font-size: 50px');
    // warning!
    console.warn('Ohhh! This is a warning');
    // Error :|
    console.error('Ohhh! Mistakes are everywhere');
    // Info
    console.info('In fact, goldfishes have good memory')

    // Testing
    console.assert (1 === 2, 'Thats wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('Hi');
    console.count('Hello');
    console.count('Hello');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/v-natalia')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
